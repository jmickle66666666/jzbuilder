    <body>
        <div id="navbar">
            <img src="logo.png" id="logoimg">
            <img src="icons/new.png" onclick="newMap()" class="menuIcon" title="new map">
            <img src="icons/download.png" onclick="saveMap()" class="menuIcon" title="download map [ctrl-s]">

        <div id="mainbody">

            <canvas id="maincanvas" oncontextmenu="return false;">
                
            </canvas>

            <div id="sidebar">

                <div id="infopanel">
                    <h1>HELP</h1>
                    <h2>CONTROLS</h2>
                    <h3>EDIT MODES</h3>
                    <p>
                        L - Lines<br>
                        S - Sectors<br>
                        V - Vertexes<br>
                        T - Things<br>
                    </p>
                    <h3>LINEDEF MODE TOOLS</h3>
                    <p>
                        Right Click - Draw<br>
                        E - Extrude Linedef<br>

                    </p> 
                    
                </div>

        <script type="text/javascript" src="js/objects.js"></script>
        <script type="text/javascript" src="js/mapio.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
