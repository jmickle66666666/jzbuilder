<body>
    <img id="logo" src="logo.png" width=800/><br>
    <canvas id="maincanvas" width=800 height=600 oncontextmenu="return false;"></canvas>

    <div id="helpArea">
        <input type="file" onchange="loadMap()" id="maploader">

        <h1>CONTROLS</h1>

        <p>
            L - Lines<br>
            S - Sectors<br>
            V - Vertexes<br>
            T - Things<br>
        </p>
        <h2>LINEDEF MODE TOOLS</h2>
        <p>
            Right Click - Draw<br>
            E - Extrude Linedef<br>
            J - Merge Selected Lines As New Sector<br>
        </p> 
    
    
    </div>
